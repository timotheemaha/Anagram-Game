<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greys Matter Anagram Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Anagram Game</h1>
    <h5 id="timer-display">Time: <span id="timer">120</span> seconds</h5>
    <h4>What is the original word for this anagram?</h4>
    <h3 id="anagram">Placeholder</h3>

    <label id="enter-answer">Enter your answer:</label>
    <input type="text" id="user-input">

    <label id="score-display"></label>
    <h5 id="high-score-display">High Score: 0</h5>

    <div id="options">
        <button name="submit-answer" value="submit-answer">Submit Answer</button>
        <button name="pass" value="pass">Pass</button>
        <button name="quit" value="quit">Quit</button>
    </div>

    <h5 id="message"></h5>

    <div class="site-logo">
        <img src="http://omnisis-resources.s3.amazonaws.com/shared/paul/gmlogo.png" alt="logo">
    </div>

    <script type = "module" src = "app.js">  </script>
</body>
</html>
